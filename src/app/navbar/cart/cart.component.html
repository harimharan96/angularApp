<div>
    <div class="card-table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>

                        <th>Product</th>
                        <th>Image</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cartItems">

                        <td>{{item.prodTitle}}</td>
                        <td><img src="{{item.prodImage}}" alt="Image" width="30px"></td>
                        <td>{{item.prodPrice}}</td>
                        <td>{{item.prodQty}}</td>
                        <td>{{item.prodPrice * item.prodQty}}</td>
                        <td><button (click)="itemRemove({item})" class="btn btn-danger">X</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5"></td>
                        <td><button class="btn btn-primary" style="font-size: 10px;">Checkout</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
