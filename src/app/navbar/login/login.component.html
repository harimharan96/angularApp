<div class="container">

    <fieldset>
        <legend>Login</legend>
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
            <label for="email">Email:</label>
            <input type="email" name="email" ngModel><br /><br />
            <label for="password">Password:</label>
            <input type="password" name="password" ngModel><br /><br />
            <button>Submit</button>
        </form>
    </fieldset>
</div>
