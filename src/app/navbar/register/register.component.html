<div class="container">
    <fieldset>
        <legend>Registration Form</legend>
        <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm.value)">
            <label for="fName">First Name:</label>
            <input type="text" name="fName" ngModel><br /><br />
            <label for="lName">Last Name:</label>
            <input type="text" name="lName" ngModel><br /><br />
            <label for="email">Email:</label>
            <input type="email" name="email" ngModel><br /><br />
            <label for="password">Password:</label>
            <input type="password" name="password" ngModel><br /><br />
            <button routerLink="/login">Submit</button>
        </form>
    </fieldset>
</div>
